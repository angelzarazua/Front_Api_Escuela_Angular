<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-5"><br>
    <h1>Profesores</h1>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Profesor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let profesor of todos">
          <th scope="row">{{profesor.nombre}} {{profesor.apellido_paterno}} {{profesor.apellido_materno}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
